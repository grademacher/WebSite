  <script>
  function calcLevel() {
    var text = "Combat Level: ";
    var attLvl = document.getElementById('att-lvl').value;
    attLvl = Number(attLvl);

    var archLvl = document.getElementById('arch-lvl').value;
    archLvl = Number(archLvl);

    var endLvl = document.getElementById('end-lvl').value;
    endLvl = Number(endLvl);

    var sorcLvl = document.getElementById('sorc-lvl').value;
    sorcLvl = Number(sorcLvl);

    var cmbLvl = 0;

    cmbLvl += (endLvl/2);


    if((attLvl >= archLvl) && (attLvl >= sorcLvl)){
      cmbLvl += (attLvl/4);
      cmbLvl += (archLvl/8);
      cmbLvl += (sorcLvl/8);

    } else if ((archLvl >= attLvl) && (archLvl >= sorcLvl)){
      cmbLvl += (archLvl/4);
      cmbLvl += (attLvl/8);
      cmbLvl += (sorcLvl/8);

    } else if ((sorcLvl >= attLvl) && (sorcLvl >= archLvl)){
      cmbLvl += (sorcLvl/4);
      cmbLvl += (archLvl/8);
      cmbLvl += (attLvl/8);

    }

    cmbLvl = Math.round(cmbLvl);
    text += cmbLvl

    window.alert(text);
  }
  </script>
